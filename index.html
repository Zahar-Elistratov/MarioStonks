<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>Mario Stonks</title>
	</head>
	<body>
		<header class="header">
			<div class="container header__container">
				<h2 class="header__logo">Mario Stonks</h2>
			</div>
		</header>

		<section class="intro">
			<div class="container intro__container">
				<h1 class="intro__title">ИГРА</h1>
				<p class="intro__text">
					Играйте в культовую игру Марио, собирай монеты и&nbsp;обменивайте их
					на&nbsp;реальные деньги.
				</p>
				<div class="intro__video">
					<iframe
						src="https://www.youtube.com/embed/waYpnAexrUA"
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						allowfullscreen
					></iframe>
				</div>
				<button class="button intro__button">В личный кабинет</button>
			</div>
		</section>

		<footer class="footer">
			<div class="container footer__container">
				<div class="footer__nav">
					<a class="footer__link" href="#">Telegram</a>
					<a class="footer__link" href="#">Mail</a>
				</div>
			</div>
		</footer>
	</body>
</html>
